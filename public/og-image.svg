<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#141212"/>
  
  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Logo/Title -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">Selegence</text>
    
    <!-- Subtitle -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#9CA3AF">AI-Driven Landing Pages</text>
    
    <!-- Description -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#D1D5DB" max-width="800">
      Create powerful, responsive, and AI-generated landing pages
    </text>
    <text x="0" y="230" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#D1D5DB">
      For startups, creators, and agencies. No code required.
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="150" r="50" fill="url(#gradient)" opacity="0.3"/>
  <circle cx="1050" cy="400" r="30" fill="url(#gradient)" opacity="0.2"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 